  <body>
    <div class="container">
      <header class="header">
        <img
          src="/assets/logo.8098a9c8.svg"
          alt="reactionz-logo"
          class="header__logo"
        />
        <h1 class="header__title">Reactionz</h1>
      </header>
      <main class="app">
        <section class="app__target" id="targetBox"></section>
        <section class="app__meta">
          <div class="instructions">
            <h2 class="meta-title">Instructions</h2>
            <ol class="instructions__list">
              <li>Click the button below to start the test</li>
              <li>
                Wait for the red box area to turn green (can take 1 to 5 seconds)
              </li>
              <li>
                When the box turns green, click anywhere in the box as quickly as
                you can
              </li>
            </ol>
          </div>

          <div class="results">
            <h2 class="meta-title">Test Results</h2>
            <table class="results__table" id="resultTable">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Reaction Time</th>
                  <th>Grade</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>3</td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>4</td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>5</td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td>Avg.</td>
                  <td></td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
          </div>

          <div class="start">
            <button class="start__button" id="startButton">Start Test</button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">
