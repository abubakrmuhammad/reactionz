<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactionz | Test your reactions</title>
    <meta name="description" content="Simple app to test reaction times" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Rajdhani:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="/dist/images/logo.svg"
          alt="reactionz-logo"
          class="header__logo"
        />
        <h1 class="header__title">Reactionz</h1>
      </header>
      <main class="app">
        <section class="app__target" id="targetBox"></section>
        <section class="app__meta">
          <div class="instructions">
            <h2 class="meta-title">Instructions</h2>
            <ol class="instructions__list">
              <li>Click the button below to start the test</li>
              <li>Wait for the red box area to turn green</li>
              <li>
                When the box turns green, click anywhere in the box as quickly as
                you can
              </li>
            </ol>
          </div>

          <div class="results">
            <h2 class="meta-title">Test Results</h2>
            <table class="results__table" id="resultTable">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Reaction Time</th>
                  <th>Grade</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>3</td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>4</td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>5</td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td>Avg.</td>
                  <td></td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
          </div>

          <div class="start">
            <button class="start__button" id="startButton">Start Test</button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">
          Made with
          <img src="/dist/images/heart.svg" alt="heart" class="footer__heart" />
          by Abubakr
        </p>

        <div class="footer__links">
          <a
            href="https://www.facebook.com/BakrHere"
            target="_blank"
            class="footer__link"
            ><img src="/dist/images/fb.svg" alt="fb-logo"
          /></a>
          <a
            href="https://www.instagram.com/bakr_bhaee/"
            target="_blank"
            class="footer__link"
            ><img src="/dist/images/ig.svg" alt="instagram-logo"
          /></a>
          <a
            href="https://github.com/abubakrmuhammad/"
            target="_blank"
            class="footer__link"
            ><img src="/dist/images/gh.svg" alt="github-logo"
          /></a>
        </div>
      </footer>
    </div>

    <script type="module" src="/dist/js/main.js"></script>
  </body>
</html>
